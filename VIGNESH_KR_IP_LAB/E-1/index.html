<!DOCTYPE html>
<html>
    <head>
        <title>
            Regsitration Form
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <form method="post" target="#" onsubmit="return validate()">
        <h1>Event Registration Form</h1>
        Name<br>
        <input type="text" name="name"><br>
        Email<br>
        <input type="text" name="email"><br>
        re-type Email<br>
        <input type="text" name="retype_email"><br>
        Type Password<br>
        <input type="password" name="pass"><br>
        re-type Password<br>
        <input type="password" name="retype_pass"><br>
        <label>
            <input type="checkbox" name="terms">By signing up this regsitration form you agree to your
            <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy</a>
            <div class="button">
                <input type="submit" class="button" value="Set up Account">
            </div>
        </label>
    </form>
    </body>
</html>
