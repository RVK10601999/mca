<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <form method="post" onsubmit="return validate()">
    <h1>Event Registration Form</h1>
    Name <br>
    <input type="text" name="name" id=""><br>
    Email <br>
    <input type="text" name="email" id=""><br>
    Retype email <br>
    <input type="text" name="ret_email" id=""> <br>
    Create a password <br>
    <input type="password" name="password" id=""> <br>
    Retype password <br>
    <input type="password" name="ret_password" id=""> <br>
    <label>
        <input type="checkbox" name="items" id=""> By signing up this registration form you agree to your 
        <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy</a>
    </label>

    <div class="button">
        <input type="submit" value="Set Up Account" class="button">
    </div>
    </form>
</body>
</html>
